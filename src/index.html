<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"/>
	  <link href="../css/styles.css" rel="stylesheet" />

    <title>Ravindu Karunathilake | Engineer</title>
  </head>

  <body class="font-nunito">
    <h1 class="text-3xl font-bold">Ravindu Karunathilake</h1>
    <span id="title" class="text-red-500 text-base"></span>
  </body>

  <!-- Load library from the CDN -->
  <!-- This JavaScript code is provided by www.mattboldt.com -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script type="text/javascript">
    const typed = new Typed('#title', 
                            {
                              strings: ['Engineer', 'Developer', 'Photographer'],
                              typeSpeed: 50,
                              backSpeed: 0,
                              cursorChar: '|',
                              shuffle: true,
                              smartBackspace: false,
                              loop: true,
                            });
  </script>
</html>
